<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de contatos</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <div>
            <h1>Agenda de contatos</h1>
            <p>Complete as informações</p>
        </div>
    
        <form id="form-atividade">
            <input type="text" name="nome" id="nome-contato" required placeholder="Nome">

            <input type="tel" name="telefone" id="telefone-contato" required placeholder="Telefone">
    
            <button type="submit">Cadastrar</button>
        </form>
    </div>

    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Telefone</th>
            </tr>    
        </thead>
        <tbody>
            
        </tbody>
        <tfoot>

        </tfoot>
    </table>
    
    <script src="./main.js"></script>
</html>
